<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digita seu nome">

        <div class="messages"></div>

        <input type="text" class="message_form__input" name="message" placeholder="Digite a mensagem">
        <button type="submit">Enviar</button>

    </form>

    <script type="text/javascript">
        var socket = io.connect({ reconnect: true })
        const inputField = document.querySelector(".message_form__input");
        const fallback = document.querySelector(".fallback");

        function pegarDataAtual() {
            var dataAtual = new Date();
            var dia = (dataAtual.getDate() < 10 ? '0' : '') + dataAtual.getDate();
            var mes = ((dataAtual.getMonth() + 1) < 10 ? '0' : '') + (dataAtual.getMonth() + 1);
            var ano = dataAtual.getFullYear();
            var hora = (dataAtual.getHours() < 10 ? '0' : '') + dataAtual.getHours();
            var minuto = (dataAtual.getMinutes() < 10 ? '0' : '') + dataAtual.getMinutes();
            var segundo = (dataAtual.getSeconds() < 10 ? '0' : '') + dataAtual.getSeconds();
            var dataFormatada = dia + "/" + mes + "/" + ano + " " + hora + ":" + minuto + ":" + segundo;

            return dataFormatada;
        }

        function welcome(message) {
            $('.messages').append('<div class="message">[' + pegarDataAtual() + '] <strong>' + message + '</strong> conectou na sessão.</div>')
        }

        function goodBye() {
            $('.messages').append('<div class="message">[' + pegarDataAtual() + '] <strong>Alguem: </strong> Desconectou da sessão...</div>')
        }

        function sendMessage(message) {
            $('.messages').append('<div class="message">[' + pegarDataAtual() + '] <strong>' + message.author + ': </strong>' + message.message + '</div>')
        }

        socket.on('chatHistory', function (messages) {
            for (message of messages) {
                sendMessage(message)
            }
        })

        socket.on('recvMessage', function (message) {
            sendMessage(message)
        })

        socket.on("welcome", function (message) {
            welcome(message)
        })

        socket.on('sayGoodBye', function () {
            goodBye()
        })

        $('#chat').submit(function (event) {
            event.preventDefault()

            document.querySelector(".messages").scrollTo(0, document.querySelector(".messages").scrollHeight)

            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()
            if (author.length && message.length) {
                let messageObj = {
                    author,
                    message
                }
                sendMessage(messageObj)
                socket.emit('sendMessage', messageObj)
            }
        })
    </script>
</body>

</html>
